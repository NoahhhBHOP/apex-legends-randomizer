<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends Squad Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slot-machine">
        <div class="slot-header">
            <div class="neon-text">APEX LEGENDS SQUAD RANDOMIZER</div>
            <div class="vegas-lights"></div>
        </div>

        <div class="slot-machine-body">
            <div class="slot-display">
                <div class="slot-column">
                    <div class="player-name">NOAHHH</div>
                    <div class="slot-window">
                        <div class="slot-reel" id="noahhhReel">
                            <div class="reel-container">
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                            </div>
                        </div>
                        <div class="result-box" id="noahhhResult">
                            <span class="placeholder">?????</span>
                        </div>
                    </div>
                </div>

                <div class="slot-column">
                    <div class="player-name">NINO</div>
                    <div class="slot-window">
                        <div class="slot-reel" id="ninoReel">
                            <div class="reel-container">
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                            </div>
                        </div>
                        <div class="result-box" id="ninoResult">
                            <span class="placeholder">?????</span>
                        </div>
                    </div>
                </div>

                <div class="slot-column">
                    <div class="player-name">CRASHY</div>
                    <div class="slot-window">
                        <div class="slot-reel" id="crashyReel">
                            <div class="reel-container">
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                                <div class="reel-item"></div>
                            </div>
                        </div>
                        <div class="result-box" id="crashyResult">
                            <span class="placeholder">?????</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="slot-lever-container" type="button" aria-label="Pull Lever">
                <div class="lever-base"></div>
                <div class="lever-arm"></div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
